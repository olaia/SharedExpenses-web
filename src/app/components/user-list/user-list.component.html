 <div class="container">
    <table id="table">
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Name</th>
        <th scope="col">Lastname</th>
        <th scope="col">Balance</th>
      </tr>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.balance | mycurrency}}</td>
      </tr>
    </tbody>
  </table>
</div>
